<div class="container">
  <h4>Новое объявление</h4>
  <form (ngSubmit)="submit()">
    <div class="form-control">

      <div class="form-input">
        <label for="category">Выберите категорию</label>
        <input id="category" type="category" placeholder="Нажмите, чтобы выбрать">
        <div class="validation">
          <p class="warning">jbuuvug</p>
        </div>
      </div>

      <div class="form-input">
        <label for="ad-name">Название объявления</label>
        <input id="ad-name" type="string" placeholder="Что хотите продать?">
        <div class="validation">
          <p class="warning">jbuuvug</p>
        </div>
      </div>

      <div class="form-input">
        <label for="description">Описание</label>
        <textarea name="" id="description" placeholder="Расскажите подробнее о товаре или услуге">
        </textarea>
        <div class="validation">
          <p class="warning">jbuuvug</p>
        </div>
      </div>

      <label for="address">Адрес</label>
      <input id="address" type="address" placeholder="Начните вводить адрес">
      <div class="validation">
        <p class="warning">Ваопнbuuvug</p>
      </div>

      <div class="add-image">
        <button class="button-blue" type="button">Добавить картинки</button>
        <p>Максимум 10 картинок в формате jpeg, png или heic</p>
      </div>

      <label>Цена</label>
      <input placeholder="0 ₽">

      <button class="button-blue big-button" type="submit">Разместить объявление</button>
      <p>Нажимая кнопку «Разместить объявление» <br>
        Вы соглашаетесь с
        <a href="#">правилами площадки</a>
      </p>
    </div>
  </form>
</div>
